<body>
    <div class="lesson__container">

        <p>Вивести таблицю з 3 рядків і 7 стовпців

        </p>

    <script>
        // задача 4
        if (confirm('Почати тестування?')) {
           
            for (let countInline = 0; countInline < 3; countInline++) {
                 document.write('<div style="display:inline-block; padding: 5px; border:1px solid #fff;">')
                for (let countBlock = 0; countBlock < 7; countBlock++) {
                    document.write(`<div style="display:inline-block; padding:15px; border:1px solid #fff;">${countBlock + 1}</div>`)
                }
                  document.write('</div><br>')
            }

          
        }

    </script>
