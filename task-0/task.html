<body>
    <div class="lesson__container">
        <h1 class="lesson__title">Задача 5.
        </h1>
        <p>Створити окремі функції, які переводять:
        <ul>
            <li> Сантиметри у дюйми; </li>
            <li> Кілограми у фунти; </li>
            <li> Кілометри у милі.</li>
        </ul>

        </p>
    </div>

    <script>
        // задача 5

        function displayOutput(inches, showFunction) {
            let output
                switch (showFunction.name) {
                case "convertCmToInches":
                    output = `${inches}см = ${showFunction(inches)} дюймів`
                    break

                case "convertKgToPounds":
                    output = `${inches}кг = ${showFunction(inches)} фунтів`
                    break

                case "convertKmToMiles":
                    output = `${inches}км = ${showFunction(inches)} миль`
                    break

                default:
                    throw new Error("Невідомий тип конверсії")
            }

            document.write(`${output} <br>`)
            // document.write(` ${showFunction(inches)} <br> `)
        }
        // 
        let centimeters = 14
        function convertCmToInches(sm) {
            let res = (sm / 2.54).toFixed(1)
            return res
        }
        displayOutput(centimeters, convertCmToInches)
        // 
        let kilogram = 15
        function convertKgToPounds(kg) {
            let res = (kg * 2.20462).toFixed(1)
            return res
        }
        displayOutput(kilogram, convertKgToPounds)
        // 
        let kilometrs = 28
        function convertKmToMiles(km) {
            let res = (km * 0.621371).toFixed(1)
            return res
        }
        displayOutput(kilometrs, convertKmToMiles)


    </script>
