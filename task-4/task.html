        <h1 class="lesson__title">Задача 9</h1>
        <p> Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість
            від’ємних показів температури.
        </p>

    <script>
        // задача 9
        // прийшлось всеж таки працювати з псевдомасивами, але максимально не хотів використовувати МЕТОДИ МАСИВІВ, тому ось якось так
        function getAverageTemperatures(...temperatures) {
            let averageTemperature = 0
            let averageNambers = 0
            while (averageNambers < temperatures.length) {
                averageTemperature += temperatures[averageNambers]
                averageNambers++
            }
            averageTemperature = (averageTemperature / averageNambers).toFixed()
            document.write(averageTemperature)
        }
        getAverageTemperatures(12, 32, 45, -23, 2, -30)

    </script>
